<style>
    div {
        width: 100px;
        height: 100px;
        background-color: red;
    }
    div:hover {
        animation-name: donghua;
        animation-duration: 1s;
        animation-timing-function: linear;
        /* animation-iteration-count: infinite; */
    }
    @keyframes donghua{
        0% {
            transform: scale(1,1);
        }
        30%{
            transform: scale(0.8,0.8);
        }
        50%{
            transform: scale(1.4, 1.4);
        }
        70%{
            transform: scale(0.8, 0.8);
        }
        85%{
            transform: scale(1.2, 1.2);
        }
        100% {
            transform: scale(1, 1);
        }
    }
</style>
<div></div>
