<style>
  div {
    position: relative;
    top: 0;
    left: 0;
    width: 300px;
    height: 100px;
    margin-bottom: 10px;
    background-color: red;
  }
  body:hover div {
    left: 1000px;
    background-color: green;
  }
  div:nth-child(1){
    transition: all 2s linear;
  }
  div:nth-child(2){
    transition: all 2s ease-in;
  }
  div:nth-child(3){
    transition: all 2s ease-out;
  }
  div:nth-child(4){
    transition: all 2s ease-in-out;
  }
</style>
<div></div>
<div></div>
<div></div>
