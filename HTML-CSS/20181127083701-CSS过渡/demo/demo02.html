<style>
  div {
    position: relative;
    top: 0;
    left: 0;
    width: 300px;
    height: 100px;
    margin-bottom: 10px;
    background-color: red;
  }
  body:hover div {
    left: 1000px;
    background-color: green;
  }
  div:nth-child(1) {
    transition: all 2s linear;
  }
  div:nth-child(2) {
    transition: all 2s linear;
    transition-delay: 1s;
  }
</style>
