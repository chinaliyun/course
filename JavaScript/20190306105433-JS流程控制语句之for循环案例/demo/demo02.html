<script>
    var row = 5;
    // 正序输出金字塔
    for (var k = 1; k <= row; k++) {
        for (var m = 1; m <= row - k; m++) {
            document.write("<span style='color: transparent;'>a</span>");
        }
        for (var n = 1; n <= 2 * k - 1; n++) {
            document.write("b");
        }
        document.write("<br/>");
    }

    // 倒序输出金字塔
    for (var k = 1; k <= row; k++) {
        for (m = 1; m <= k - 1; m++) {
            document.write("<span style='color: transparent;'>a</span>");
        }
        for (var n = 1; n <= row * 2 + 1 - k * 2; n++) {
            document.write("b");
        }
        document.write("<br/>");
    }
</script>
