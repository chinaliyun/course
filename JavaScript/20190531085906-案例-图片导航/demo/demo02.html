<style>
    .wrapper {
        width: 500px;
        height: 300px;
        margin: 0 auto;
        position: relative;
        border: 2px solid red;
    }
    img {
        position: absolute;
        width: 100%;
        height: 100%;
        display: none;
    }
    .show {
        display: block;
    }
    p {
        text-align: center;
    }
    .btn_wrapper,
    .nav_wrapper {
        text-align: center;
    }
</style>
<div class="wrapper">
    <img class="show" src="./images/01.jpg" />
    <img src="./images/02.jpg" />
    <img src="./images/03.jpg" />
    <img src="./images/04.jpg" />
    <img src="./images/05.jpg" />
</div>
<p>当前显示第<span>1</span>张图片</p>
<div class="btn_wrapper">
    <button type="button" class="prevImg">上一张</button>
    <button type="button" class="nextImg">下一张</button>
</div>
<div class="nav_wrapper">
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button>
    <button>5</button>
</div>

<script>
    var nextBtn = document.querySelector(".nextImg");
    var currentIndex = 0,
        nextIndex;
    var imgs = document.querySelectorAll("img");
    var spanEle = document.querySelector("span");

    function changeEle(a, b) {
        imgs[a].classList.remove("show");
        imgs[b].classList.add("show");
        spanEle.textContent = b + 1;
        currentIndex = b;
    }

    function nextEvent() {
        nextIndex = currentIndex + 1;
        if (nextIndex > 4) {
            nextIndex = 0;
        }
        changeEle(currentIndex, nextIndex);
    }

    nextBtn.addEventListener("click", nextEvent);
    var prevBtn = document.querySelector(".prevImg");
    function prevEvent() {
        nextIndex = currentIndex - 1;
        if (nextIndex < 0) {
            nextIndex = 4;
        }
        changeEle(currentIndex, nextIndex);
    }
    prevBtn.addEventListener("click", prevEvent);

    var navbtn = document.querySelector(".nav_wrapper");
    navbtn.addEventListener("click", function(event) {
        var ele = event.target;
        if (ele.nodeName != "BUTTON") {
            return false;
        }
        var clickIndex = ele.textContent;
        clickIndex = parseInt(clickIndex) - 1;
        changeEle(currentIndex, clickIndex);
    });
</script>
