<script>
var age = 20;
var arr = [1, 3, 5, 7, 9];

var res = arr.map(function(currentValue) {
return currentValue + this.age;
});
console.log("res:", res);

var person = {
age: 10,
};
// 把this指向修改为person对象
res = arr.map(function(currentValue) {
return currentValue + this.age;
}, person);
console.log("this指向被修改后的res:", res);
</script>
