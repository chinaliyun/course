<style>
    div {
        width: 100px;
        height: 100px;
        background-color: rgb(74, 194, 154);
        transition: all 0.5s linear;
    }
    .hover {
        width: 200px;
        height: 150px;
        background-color: rgb(216, 139, 38);
    }
</style>
<div></div>
<script>
    window.onload = function() {
        var div = document.querySelector("div");
        setTimeout(function() {
            div.setAttribute("class", "hover");
        }, 2000);
    };
</script>
