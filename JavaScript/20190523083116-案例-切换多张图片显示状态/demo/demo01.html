<style>
    body {
        margin: 0;
        position: relative;
    }
    img {
        position: absolute;
        top: 50px;
        left: 50px;
    }
</style>
<script>
    var imgs = [
        "./images/01.jpg",
        "./images/02.jpg",
        "./images/03.jpg",
        "./images/04.jpg",
        "./images/05.jpg",
    ];
    window.onload = function() {
        var html = document.createDocumentFragment();

        var btn = document.createElement("button");
        btn.textContent = "切换图片";
        html.appendChild(btn);

        for (var i = 0; i < imgs.length; i++) {
            var img = document.createElement("img");
            img.src = imgs[i];
            if (i == 0) {
                img.style.display = "block";
            } else {
                img.style.display = "none";
            }
            html.appendChild(img);
        }

        document.body.appendChild(html);
        var imgIndex = 0;
        btn.addEventListener("click", function() {
            if (imgIndex == 5) {
                imgIndex = 0;
            }
            var imgEles = document.querySelectorAll("img");
            imgEles[imgIndex].style.display = "none";
            var nextIndex = imgIndex + 1;
            if (nextIndex == 5) {
                nextIndex = 0;
            }
            imgEles[nextIndex].style.display = "block";
            imgIndex++;
        });
    };
</script>
