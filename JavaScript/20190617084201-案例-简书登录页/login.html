<html>
    <head>
        <title>登录 - 简书</title>
        <link rel="stylesheet" href="./css/login.css" />
    </head>
    <body>
        <div class="logo_wrapper">
            <img src="./images/logo.png" alt="" />
        </div>
        <div class="form_wrapper">
            <div class="title_box">
                <a class="active" href="#">登录</a>
                <i>·</i>
                <a href="#">注册</a>
            </div>
            <div class="form_item_wrapper">
                <div class="form_item mobile_item">
                    <img src="./images/person.png" alt="" />
                    <input
                        class="mobile_input"
                        type="text"
                        placeholder="手机号码"
                        name="mobile"
                    />
                    <p class="error_message error_mobile">error_message</p>
                </div>
                <div class="form_item pass_item">
                    <img src="./images/lock.png" alt="" />
                    <input
                        class="pass_input"
                        type="text"
                        placeholder="密码"
                        name="password"
                    />
                    <p class="error_message error_pass">error_message</p>
                </div>
            </div>
            <div class="remember_wrapper">
                <label><input type="checkbox" />记住我</label>
                <a href="#">登录遇到问题</a>
            </div>
            <div class="login_btn">
                登录
            </div>
            <div class="share_wrapper">
                <span class="xian"></span>
                <span>社交账号登录</span>
                <span class="xian"></span>
            </div>
            <div class="fenxiang_wrapper">
                <a href="#"><img src="./images/sina.png" alt=""/></a>
                <a href="#"><img src="./images/wechat.png" alt=""/></a>
                <a href="#"><img src="./images/qq.png" alt=""/></a>
                <a href="#">其他</a>
            </div>
        </div>
    </body>
    <script src="./scripts/login.js"></script>
</html>
