<html>
    <head>
        <title>注册 - 简书</title>
        <link rel="stylesheet" href="./css/register.css" />
    </head>
    <body>
        <div class="logo_wrapper">
            <img src="./images/logo.png" alt="" />
        </div>
        <div class="form_wrapper">
            <div class="title_box">
                <a href="./login.html">登录</a>
                <i>·</i>
                <a class="active" href="#">注册</a>
            </div>
            <div class="form_item_wrapper">
                <div class="form_item nickname_item">
                    <img src="./images/person.png" alt="" />
                    <input
                        class="nickname_input"
                        type="text"
                        placeholder="昵称"
                        name="nickname"
                    />
                    <p class="error_message error_nickname">error_message</p>
                </div>
                <div class="form_item mobile_item">
                    <img src="./images/mobile.png" alt="" />
                    <input
                        class="mobile_input"
                        type="text"
                        placeholder="手机号码"
                        name="mobile"
                    />
                    <p class="error_message error_mobile">error_message</p>
                </div>
                <div class="form_item code_item">
                    <img src="./images/safety.png" alt="" />
                    <input
                        class="code_input"
                        type="text"
                        placeholder="请输入验证码"
                        name="code"
                    />
                    <div class="send_code_btn">发送验证码</div>
                </div>
                <div class="form_item pass_item">
                    <img src="./images/lock.png" alt="" />
                    <input
                        class="pass_input"
                        type="password"
                        placeholder="密码"
                        name="password"
                    />
                    <p class="error_message error_pass">error_message</p>
                </div>
            </div>
            <p class="error_code">ss</p>
            <div class="login_btn">
                注册
            </div>
            <p class="tips">
                点击 “注册” 即表示您同意并愿意遵守简书
                <a href="#">用户协议</a> 和 <a href="#">隐私政策</a> 。
            </p>
            <div class="share_wrapper">
                <span class="xian"></span>
                <span>社交账号登录</span>
                <span class="xian"></span>
            </div>
            <div class="fenxiang_wrapper">
                <a href="#"><img src="./images/wechat.png" alt=""/></a>
                <a href="#"><img src="./images/qq.png" alt=""/></a>
            </div>
        </div>
    </body>
    <script src="./scripts/register.js"></script>
</html>
