<script>
    var arr = ["苹果", "香蕉", "西瓜", "橘子", "西瓜"];
    console.log("数组中的元素：", arr);

    function hasItem(item) {
        var result = false;
        for (var m = 0; m < arr.length; m++) {
            if (arr[m] == item) {
                result = true;
                break;
            }
        }
        if (result) {
            console.log("数组中包含" + item);
        } else {
            console.log("数组中不包含" + item);
        }
        return result;
    }
    console.log(hasItem("西瓜"));
    console.log(hasItem("葡萄"));
</script>
