<style>
    .wrapper {
        width: 500px;
        height: 300px;
        margin: 0 auto;
        position: relative;
        border: 2px solid red;
    }
    img {
        position: absolute;
        width: 100%;
        height: 100%;
        display: none;
    }
    img:first-child {
        display: block;
    }
    p {
        text-align: center;
    }
    .btn_wrapper {
        text-align: center;
    }
</style>
<div class="wrapper">
    <img src="./images/01.jpg" />
    <img src="./images/02.jpg" />
    <img src="./images/03.jpg" />
    <img src="./images/04.jpg" />
    <img src="./images/05.jpg" />
</div>
<p>当前显示第<span>1</span>张图片</p>
<div class="btn_wrapper">
    <button type="button" class="prevImg">上一张</button>
    <button type="button" class="nextImg">下一张</button>
</div>

<script>
    // 获取下一张按钮;
    var nextBtn = document.querySelector(".nextImg");
    // 设置一个变量，保存当前显示的图片元素下标
    var currentIndex = 0,
        nextIndex;
    // 获取所有的图片元素
    var imgs = document.querySelectorAll("img");
    // 给下一张按钮添加点击事件;
    nextBtn.addEventListener("click", function() {
        // 获取下一张显示的图片元素下标
        nextIndex = currentIndex + 1;
        if (nextIndex > 4) {
            nextIndex = 0;
        }
        // 让当前元素隐藏;
        imgs[currentIndex].style.display = "none";
        // 让当前元素的下一个元素显示;
        imgs[nextIndex].style.display = "block";
        // 改变文字
        document.querySelector("span").textContent = nextIndex + 1;
        currentIndex = nextIndex;
    });
    // 获取上一张按钮元素
    var prevBtn = document.querySelector(".prevImg");
    // 给上一张按钮添加点击事件
    prevBtn.addEventListener("click", function() {
        nextIndex = currentIndex - 1;
        if (nextIndex < 0) {
            nextIndex = 4;
        }
        // 让当前元素隐藏
        imgs[currentIndex].style.display = "none";
        // 让上一张元素显示
        imgs[nextIndex].style.display = "block";
        // 改变文字
        document.querySelector("span").textContent = nextIndex + 1;
        currentIndex = nextIndex;
    });
</script>
