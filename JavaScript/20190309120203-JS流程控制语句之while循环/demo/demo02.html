<script>
    var arr = ["张三", "李四", "王五"];

    // 正序输出
    console.log("正序输出: ");
    var x = 0;
    while (x <= 2) {
        console.log(x + ": " + arr[x]);
        x++;
    }

    // 倒序输出
    console.log("倒序输出: ");
    var y = 2;
    while (y >= 0) {
        console.log(y + ": " + arr[y]);
        y--;
    }
</script>
