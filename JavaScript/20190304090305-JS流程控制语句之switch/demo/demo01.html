<script>
var age = 12;

switch (age) {
case 10:
console.log("10岁");
case 11:
console.log("11岁");
case 12:
console.log("12岁");
case 13:
console.log("13岁");
case 14:
console.log("14岁");
default:
console.log("没找到合适的值");
}

console.log("--------");
switch (age) {
case 10:
console.log("10岁");
case 11:
console.log("11岁");
case 12:
console.log("12岁");
break;
case 13:
console.log("13岁");
case 14:
console.log("14岁");
default:
console.log("没找到合适的值");
}
</script>
