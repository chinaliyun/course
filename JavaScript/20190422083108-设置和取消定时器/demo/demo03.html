<style>
    body {
        height: 150%;
        width: 150%;
    }
</style>
<script>
    // 每隔1秒钟，让水平和垂直方向的滚动条位置加10
    var timer = window.setInterval(function() {
        window.scrollBy(10, 10);
    }, 1000);

    // 3.5秒后，取消定时器timer
    window.setTimeout(function() {
        window.clearInterval(timer);
    }, 3500);
</script>
