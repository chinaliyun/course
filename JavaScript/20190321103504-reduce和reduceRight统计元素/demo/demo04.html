<script>
    var arr = [1, 3, 5, 3, 9, 2, 1, 7, 9];
    var res = arr.reduceRight(function(total, currentValue, currentIndex, arr) {
        if (!total.includes(currentValue)) {
            total.push(currentValue);
        }
        return total;
    }, []);
    console.log("返回值：", res);
</script>
