<style>
  body {
    margin: 0;
    height: 200%;
  }
</style>
<div></div>
<script>
  var scrollTop = 0;
  window.addEventListener("scroll", function(event) {
    if (window.scrollY > scrollTop) {
      console.log("元素向上滚动");
    } else {
      console.log("元素向下滚动");
    }
    scrollTop = window.scrollY;
  });
</script>
