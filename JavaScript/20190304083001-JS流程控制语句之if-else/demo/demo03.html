<script>
    /*
        0~3：幼年，
        4~6：童年，
        7~17：少年，
        18~40：青年，
        41~48：壮年，
        49~65：中年，
        66以后：老年

        if(){

        }else if(){

        }else if(){

        }else{

        }
    */
    var age = prompt("您今年多少岁了？");
    if (age <= 3) {
        alert("幼年");
    } else if (age <= 6) {
        alert("童年");
    } else if (age <= 17) {
        alert("少年");
    } else if (age <= 40) {
        alert("青年");
    } else if (age <= 48) {
        alert("壮年");
    } else if (age <= 65) {
        alert("中年");
    } else {
        alert("老年");
    }
    alert("执行完毕");
</script>
