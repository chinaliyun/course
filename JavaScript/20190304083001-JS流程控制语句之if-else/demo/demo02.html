<script>
    /*
    0~3：幼年，
    4~6：童年，
    7~17：少年，
    18~40：青年，
    41~48：壮年，
    48~65：中年，
    66以后：老年
    */
    var age = 30;
    if (age <= 3) {
        console.log("幼年");
    } else if (age <= 6) {
        console.log("童年");
    } else if (age <= 17) {
        console.log("少年");
    } else if (age <= 40) {
        console.log("青年");
    } else if (age <= 48) {
        console.log("壮年");
    } else if (age <= 65) {
        console.log("中年");
    } else if (age > 65) {
        console.log("老年");
    }
</script>
