<script>
    var a, res;

    a = "0xF";
    res = parseInt(a);
    console.log("解析前的字符串：", a);
    console.log("解析后的返回值：", res);

    a = "0xF";
    res = parseInt(a, 16);
    console.log("解析前的字符串：", a);
    console.log("解析后的返回值：", res);

    a = "0xF";
    res = parseInt(a, 8);
    console.log("解析前的字符串：", a);
    console.log("解析后的返回值：", res);
</script>
