<script>
function Person(name, age) {
this.name = name;
this.age = age;
}
var p1 = new Person("zhangxuetong", 14);
console.log("p1: ", p1);

var p2 = new Person("lizhi", 16);
console.log("p2: ", p2);

console.log("----- 修改 p1.name 属性值之后 ------");
p1.name = "lijun";
console.log("p1: ", p1);
console.log("p2: ", p2);
</script>
