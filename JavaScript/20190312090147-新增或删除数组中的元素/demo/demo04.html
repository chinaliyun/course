<script>
    var arr = ["苹果", "香蕉", "橘子", "西瓜"];
    console.log("splice之前：", arr);
    var a = arr.splice(1, 0, "葡萄");
    console.log("从下标为1 的位置开始删除0个元素，并插入1个新的元素：", arr, a);
    console.log("返回值为：", a);

    var b = arr.splice(1, 2);
    console.log("从下标为1 的位置开始删除2个元素，不插入新的元素：", arr);
    console.log("返回值为：", b);
</script>
