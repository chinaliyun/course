<style>
    .wrapper {
        width: 500px;
        height: 300px;
        margin: 0 auto;
        position: relative;
        border: 2px solid red;
    }
    img {
        position: absolute;
        width: 100%;
        height: 100%;
        display: none;
    }
    .show {
        display: block;
    }
    p,
    .btn_wrapper {
        text-align: center;
    }
</style>
<div class="wrapper">
    <img class="show" src="./images/01.jpg" />
    <img src="./images/02.jpg" />
    <img src="./images/03.jpg" />
    <img src="./images/04.jpg" />
    <img src="./images/05.jpg" />
</div>
<p>当前显示第<span>1</span>张图片</p>
<div class="btn_wrapper">
    <button type="button" class="prevImg">上一张</button>
    <button type="button" class="nextImg">下一张</button>
</div>

<script>
    // 获取下一张按钮元素
    var nextBtn = document.querySelector(".nextImg");

    // 保存当前显示的图片下标currentIndex， 将要显示的图片下标nextIndex
    var currentIndex = 0,
        nextIndex;

    var imgs = document.querySelectorAll("img");
    var spanEle = document.querySelector("span");

    function changeEvent() {
        imgs[currentIndex].classList.remove("show");
        imgs[nextIndex].classList.add("show");
        spanEle.textContent = nextIndex + 1;
        currentIndex = nextIndex;
    }
    // 给下一张按钮添加点击事件
    function nextEvent() {
        nextIndex = currentIndex + 1;
        if (nextIndex > 4) {
            nextIndex = 0;
        }
        changeEvent();
    }
    nextBtn.addEventListener("click", nextEvent);

    var prevBtn = document.querySelector(".prevImg");
    function prevEvent() {
        nextIndex = currentIndex - 1;
        if (nextIndex < 0) {
            nextIndex = 4;
        }
        changeEvent();
    }
    prevBtn.addEventListener("click", prevEvent);

    setInterval(function() {
        nextEvent();
    }, 1000);
</script>
