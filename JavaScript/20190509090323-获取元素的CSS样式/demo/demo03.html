<style>
    h1 {
        color: red;
    }
    h1::after {
        content: " china";
        color: green;
    }
</style>

<h1>hello world</h1>
<script>
    var h1 = document.querySelector("h1");

    var currentStyle = window.getComputedStyle(h1, "::after");
    console.log("color: ", currentStyle.color);
</script>
