<script>
    var arr = ["张三", "李四", "王五"];

    // 正序输出
    console.log("正序输出: ");
    var x = 0;
    do {
        console.log(x + ": " + arr[x]);
        x++;
    } while (x <= 2);

    // 倒序输出
    console.log("倒序输出: ");
    var y = 2;
    do {
        console.log(y + ": " + arr[y]);
        y--;
    } while (y >= 0);
</script>
