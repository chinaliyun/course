<form id="form">
    <input type="text" placeholder="text input" />
    <input type="password" placeholder="password" />
</form>

<script>
    var form = document.getElementById("form");
    form.addEventListener(
        "focus",
        function(event) {
            event.target.style.background = "pink";
        },
        true,
    );
    form.addEventListener(
        "focusout",
        function(event) {
            event.target.style.background = "";
        },
        true,
    );
</script>
