<script>
    var str = "hello world";
    console.log("原字符串str:     ", str);

    var res = str.slice(2);
    console.log("str.slice(2)后str是:", str);
    console.log("str.slice(2)后的返回值是:", res);

    res = str.slice(2, 4);
    console.log("str.slice(2, 4)后的返回值是:", res);

    res = str.slice(-5, -2);
    console.log("str.slice(-5, -2)后的返回值是:", res);

    res = str.slice(-2, -5);
    console.log("str.slice(-2, -5)后的返回值是:", res);
</script>
