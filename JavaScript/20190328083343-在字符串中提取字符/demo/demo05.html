<script>
    var str = "hello world";
    console.log("原字符串str:     ", str);

    var res = str.slice(2, -1);
    console.log("str.slice(2, -1)后的str是：", str);
    console.log("str.slice(2, -1)后的返回值是：", res);

    var res = str.substring(2, -1);
    console.log("str.substring(2, -1)后的返回值是：", res);
</script>
