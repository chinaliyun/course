<script>
    var arr = ["张三", "李四", "王五"];

    // 正序输出：
    console.log("正序输出：");
    for (var x = 0; x < arr.length; x++) {
        console.log(x + ": " + arr[x]);
    }

    // 倒序输出
    console.log("倒序输出");
    for (var y = arr.length - 1; y >= 0; y--) {
        console.log(y + ": " + arr[y]);
    }
</script>
