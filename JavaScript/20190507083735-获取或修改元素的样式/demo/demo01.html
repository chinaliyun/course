<style>
    h1 {
        color: red;
    }
</style>

<h1 style="background-color: green;">hello world</h1>
<script>
    var h1 = document.querySelector("h1");
    console.log("使用style属性获取color: ", h1.style.color);
    console.log(
        "使用style属性获取background-color: ",
        h1.style.backgroundColor,
    );
</script>
