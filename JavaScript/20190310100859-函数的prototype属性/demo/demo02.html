<script>
    function Person(name, age) {
        this.name = name;
        this.age = age;
    }
    var p1 = new Person("ZhangXueTong", 14);

    var p2 = new Person("LiZhi", 16);

    Person.prototype.getAge = function() {
        console.log(this.name + " 今年 " + this.age + " 岁了。");
    };
    console.log("p1: ", p1);
    console.log("p2: ", p2);

    p1.getAge();
    p2.getAge();
</script>
