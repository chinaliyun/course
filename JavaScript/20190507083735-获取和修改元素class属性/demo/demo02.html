<h1>h1 element</h1>

<script>
    var h1 = document.querySelector("h1");
    console.log("h1.className: ", h1.className);

    h1.classList.add("logo");
    console.log("h1.className: ", h1.className);

    h1.classList.remove("logo");
    console.log("h1.className: ", h1.className);

    h1.classList.toggle("logo");
    console.log("h1.className: ", h1.className);

    h1.classList.toggle("logo");
    console.log("h1.className: ", h1.className);

    h1.classList.toggle("logo");
    console.log("h1.className: ", h1.className);
</script>
