<meta charset="utf-8" />
<script>
    var arr = [1, 2, 3, 4, 5];
    var newArr1 = arr.map(function(currentValue, index, arr) {
        console.log(
            "每次循环传递的参数: currentValue=" +
                currentValue +
                ",index=" +
                index +
                ",原数组内容=",
            arr,
        );
        return currentValue + 1;
    });
    console.log("原有数组：", arr);
    console.log("新数组：", newArr1);
</script>
